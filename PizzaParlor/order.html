<!DOCTYPE html>
<html lang="en-US">

<head>
    <!--Austin Phillips, 7/10/23, "Pizza Parlor", order.html-->
    <meta charset="utf-8" />
    <title>
        Order Online
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Cheech's Pizza Parlor</h1>
            <nav>
                <a href="#">Home</a>
                <a href="order.html">Order Online</a>
                <a href="menu.html">Menu</a>
                <a href="#">Our Location</a>
            </nav>
        </header>
        <form class="form-container">
            <div class="form-column">
                <label for="first-name">Customer First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Customer Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="phone">Customer Phone</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="pizza-choice">Pizza Choice</label>
                <select id="pizza-choice" name="pizza-choice">
                    <option value="margherita">Margherita</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="supreme">Supreme</option>
                    <option value="meat-lovers">Meat Lovers</option>
                </select>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <div class="form-group">
                    <input type="submit" value="Place Order" class="submit-btn">
                </div>
            </div>
            <div class="form-column">
                <label for="testimonial">Customer Testimonial</label>
                <textarea id="testimonial" name="testimonial" rows="4"></textarea>
                <div>
                    <h3>Follow Us on Social Media</h3>
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
                <!-- Extra content goes here -->
            </div>
        </form>
    </div>
</body>

</html>
