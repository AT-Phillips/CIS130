<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Advising Appointment Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Advising Appointment Registration</h1>
    <form id="registration-form" action="thankyou.html" method="post">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="teacher">Teacher:</label>
            <select id="teacher" name="teacher">
                <option value="Tiffany Ford">Tiffany Ford</option>
                <option value="Kirsten Markley">Kirsten Markley</option>
                <option value="Renee Riley">Renee Riley</option>
            </select>
        </div>
        <div class="form-group">
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <!-- ...and so on for the other months... -->
            </select>
        </div>
        <div class="form-group">
            <label for="day">Day:</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
        </div>
        <div class="form-group">
            <label>Time:</label>
            <label for="am">
                <input type="radio" id="am" name="time" value="AM"> AM
            </label>
            <label for="pm">
                <input type="radio" id="pm" name="time" value="PM"> PM
            </label>
        </div>
        <div class="form-group">
            <label>Classes:</label>
            <label for="class1">
                <input type="checkbox" id="class1" name="classes[]" value="Class 1"> Class 1
            </label>
            <label for="class2">
                <input type="checkbox" id="class2" name="classes[]" value="Class 2"> Class 2
            </label>
            <!-- ...and so on for the other classes... -->
        </div>
        <div class="form-group">
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>
        <div class="submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
