<!DOCTYPE html>
<html lang="en-US">

<head>
    <!--Austin Phillips, 6/25/23, "Fitness Club", info.html-->
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
        </nav>
    </header>
    <h1>Sign Up for the Course</h1>
    <form action="thankyou.html" method="get">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="bestWayToReach">Best way to reach:</label>
        <select id="bestWayToReach" name="bestWayToReach">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="owl">Owl</option>
        </select><br><br>

        <label for="classes">Classes interested in:</label><br>
        <input type="checkbox" id="class1" name="classes" value="Class 1">
        <label for="class1">Class 1</label><br>
        <input type="checkbox" id="class2" name="classes" value="Class 2">
        <label for="class2">Class 2</label><br>

        <br>

        <label>Preferred class time:</label><br>
        <input type="radio" id="am" name="classTime" value="am">
        <label for="am">AM</label><br>
        <input type="radio" id="pm" name="classTime" value="pm">
        <label for="pm">PM</label><br>

        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
